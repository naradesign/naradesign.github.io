<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-size-adjust: auto</title>
  <style>
    html {
      -moz-text-size-adjust: auto;
      -webkit-text-size-adjust: auto;
      text-size-adjust: auto;
    }
  </style>
</head>
<body>
  <p>
    This is a paragraph with text-size-adjust set to auto. This property allows mobile browsers to adjust the text size based on the user's preferences.
  </p>
</body>
</html>
